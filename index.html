<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yorkshire Windows Showcase</title>
  <style>
    /* Fixed Branding Styles */
    header { background: #002f54; height: 110px; border-bottom: 4px solid #fab51f; display: flex; align-items: stretch; }
    .header-center { background: white; flex: 2; display: flex; align-items: center; justify-content: center; }
    .header-logo { height: 90%; }
    
    /* Footer Brand Bar */
    footer { background: white; border-top: 1px solid #eee; padding: 15px; }
    .footer-brands { display: flex; justify-content: space-around; align-items: center; }
    .footer-brands img { height: 40px; max-width: 75px; object-fit: contain; }
  </style>
</head>
<body>
  <header>
    <div class="header-side"></div>
    <div class="header-center"><img src="Logo/co-logo.png" class="header-logo"></div>
    <div class="header-side"></div>
  </header>
  
  <nav id="navbar"></nav>
  <main id="content-loader"></main>

  <footer>
    <div class="footer-brands">
      <img src="Logo/clearview.png"><img src="Logo/planet.png"><img src="Logo/orion.png">
      <img src="Logo/trentvalley.png"><img src="Logo/yorkshire.png"><img src="Logo/westyorkshire.png">
    </div>
  </footer>
</body>
</html>
