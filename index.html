<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yorkshire Windows Showcase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <style>
    :root { --brand-blue: #002f54; --brand-yellow: #fab51f; }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    html, body { margin: 0; padding: 0; height: 100dvh; width: 100%; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
    #lock-screen { position: fixed; inset: 0; background: var(--brand-blue); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; }
    #app { display: none; flex-direction: column; height: 100dvh; width: 100%; position: relative; }
    header { background: var(--brand-blue); height: 100px; flex-shrink: 0; display: flex; border-bottom: 4px solid var(--brand-yellow); }
    .h-side { flex: 1; display: flex; align-items: center; justify-content: center; }
    .h-center { background: white; flex: 3; display: flex; align-items: center; justify-content: center; }
    .h-logo { height: 85px; width: auto; object-fit: contain; }
    nav { background: var(--brand-yellow); height: 50px; display: flex; overflow-x: auto; flex-shrink: 0; }
    nav button { background: none; border: none; color: var(--brand-blue); font-weight: 900; padding: 0 15px; text-transform: uppercase; white-space: nowrap; font-size: 11px; }
    nav button.active { text-decoration: underline; text-underline-offset: 5px; }
    main { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; padding-bottom: 80px; }
    footer { position: absolute; bottom: 0; left: 0; width: 100%; background: white; border-top: 1px solid #eee; height: 70px; display: flex; justify-content: space-around; align-items: center; padding: 0 10px; z-index: 1000; }
    footer img { height: 35px; max-width: 55px; object-fit: contain; }
    .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 8000; display: none; align-items: center; justify-content: center; }
    .modal { background: white; width: 85%; border-radius: 20px; padding: 25px; text-align: center; }
    .modal button { width: 100%; padding: 15px; margin: 5px 0; border: none; border-radius: 10px; background: var(--brand-blue); color: white; font-weight: bold; font-size: 16px; }
    .hidden { display: none !important; }
  </style>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

  <div id="lock-screen">
    <input type="password" id="pw" style="padding:15px; border-radius:10px; text-align:center;" placeholder="Enter 1234">
    <button onclick="unlock()" style="margin-top:15px; padding:15px 30px; background:var(--brand-yellow); border:none; border-radius:10px; font-weight:bold; color:var(--brand-blue);">UNLOCK</button>
  </div>

  <div id="app">
    <header>
      <div class="h-side"></div>
      <div class="h-center"><img src="Logo/co-logo.png" class="h-logo"></div>
      <div class="h-side" onclick="toggleSettings()"><i data-lucide="user-cog" style="color:white; cursor:pointer;"></i></div>
    </header>

    <nav>
      <button onclick="loadSection('home')" id="btn-home">Home</button>
      <button onclick="loadSection('aboutme')" id="btn-aboutme">About Me</button>
      <button onclick="loadSection('gallery')" id="btn-gallery">Gallery</button>
      <button onclick="loadSection('funding')" id="btn-funding">Funding</button>
      <button onclick="loadSection('standards')" id="btn-standards">Standards</button>
      <button onclick="loadSection('brochures')" id="btn-brochures">Brochures</button>
    </nav>

    <main id="view-port"></main>

    <footer>
      <img src="Logo/clearview.png"><img src="Logo/planet.png"><img src="Logo/orion.png">
      <img src="Logo/trentvalley.png"><img src="Logo/yorkshire.png"><img src="Logo/westyorkshire.png">
    </footer>
  </div>

  <div id="settings-overlay" class="overlay">
    <div class="modal">
      <h2 style="color:var(--brand-blue); margin-bottom:20px;">Select Designer</h2>
      <button onclick="setDesigner('Tom')">Thomas</button>
      <button onclick="setDesigner('Sobaan')">Sobaan</button>
      <button onclick="setDesigner('WYW')" style="background:#666;">Clear Selection</button>
      <p onclick="toggleSettings()" style="margin-top:15px; color:#666; cursor:pointer;">Close</p>
    </div>
  </div>

  <script>
    let activeDesigner = 'WYW';

    const designerData = {
        'Sobaan': {
            name: 'Sobaan', title: 'Design Consultant', image: 'Gallery/Thumbnails/sob.jpg', tags: ['Architectural Design', '3D Rendering', 'Spatial Planning'],
            bio: `<p>With an architectural background, Sobaan has always been fascinated by how our surroundings shape the way we live. He thrives on creating spaces that enhance wellbeing and emotion—aligning with our vision of improving everyday life.</p>
                  <p>Known for his technical knowledge and approachable nature, he takes pride in offering thoughtful solutions that feel natural and personal.</p>`
        },
        'Tom': {
            name: 'Thomas', title: 'Design Consultant', image: 'Gallery/Thumbnails/tom.jpg', tags: ['Home Transformations', 'Technical Specialist', 'Project Planning'],
            bio: `<p>Passionate about bringing dreams to life, Thomas finds inspiration in creating spaces that transform homes. Whether it’s a new playroom or home office, he is motivated by making a real difference.</p>
                  <p>Thomas values our "Right First Time" approach and is excited to deliver seamless, stress-free transformations that turn visions into reality.</p>`
        },
        'WYW': {
            name: 'Yorkshire Windows', title: 'Our Design Team', image: 'Logo/co-logo.png', tags: ['Local Experts', 'Premium Quality', 'Trusted Service'],
            bio: `<p>Our design team combines decades of experience with a passion for South Yorkshire architecture to provide a seamless, stress-free experience.</p>`
        }
    };

    function unlock() {
      if(document.getElementById('pw').value === "1234") {
        document.getElementById('lock-screen').style.display = 'none';
        document.getElementById('app').style.display = 'flex';
        loadSection('home');
      }
    }

    async function loadSection(name) {
      const container = document.getElementById('view-port');
      try {
        const resp = await fetch(name + '.html');
        container.innerHTML = await resp.text();
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-' + name).classList.add('active');
        
        // If we just loaded the About Me page, fill in the designer data immediately
        if(name === 'aboutme') renderProfile();
        
        lucide.createIcons();
      } catch (e) { container.innerHTML = "<div style='padding:50px;'>Error loading page.</div>"; }
    }

    function renderProfile() {
        const data = designerData[activeDesigner] || designerData['WYW'];
        const target = document.getElementById('profile-target');
        if(!target) return;

        target.innerHTML = `
            <div style="background: white; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); padding: 30px 20px; text-align: center; margin-bottom: 20px;">
                <img src="${data.image}" style="width: 140px; height: 140px; border-radius: 50%; border: 4px solid var(--brand-yellow); object-fit: cover; margin-bottom: 15px;">
                <h1 style="margin:0; color:var(--brand-blue);">${data.name}</h1>
                <p style="color:var(--brand-yellow); font-weight:bold; text-transform:uppercase; font-size:12px;">${data.title}</p>
                <div style="display:flex; flex-wrap:wrap; justify-content:center; gap:5px; margin-top:10px;">
                    ${data.tags.map(t => `<span style="background:#f0f4f8; font-size:10px; padding:5px 10px; border-radius:10px;">${t}</span>`).join('')}
                </div>
            </div>
            <div style="background:white; border-radius:20px; padding:25px; line-height:1.7; color:#444;">${data.bio}</div>
        `;
    }

    function toggleSettings() {
        const ov = document.getElementById('settings-overlay');
        ov.style.display = (ov.style.display === 'flex') ? 'none' : 'flex';
    }

    function setDesigner(name) {
        activeDesigner = name;
        toggleSettings();
        loadSection('aboutme'); // Jump straight to About Me to see the change
    }

    window.triggerVideo = () => alert("Video loading...");
    window.triggerPDF = (p) => window.open(p, '_blank');
  </script>
</body>
</html>
