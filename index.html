<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yorkshire Windows Showcase</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <style>
        :root { --brand-blue: #002f54; --brand-yellow: #fab51f; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { margin: 0; padding: 0; height: 100dvh; width: 100%; overflow: hidden; font-family: 'Segoe UI', sans-serif; background: white; }
        #lock-screen { position: fixed; inset: 0; background: var(--brand-blue); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; }
        header { background: var(--brand-blue); height: 110px; display: flex; align-items: center; justify-content: space-between; border-bottom: 4px solid var(--brand-yellow); padding-right: 20px; flex-shrink: 0; }
        .h-logo-box { background: white; height: 100%; display: flex; align-items: center; padding: 0 15px; width: fit-content; }
        .h-logo { height: 80px; width: auto; }
        nav { background: var(--brand-yellow); height: 50px; display: flex; overflow-x: auto; flex-shrink: 0; }
        nav button { background: none; border: none; color: var(--brand-blue); font-weight: 900; padding: 0 20px; text-transform: uppercase; white-space: nowrap; font-size: 12px; }
        nav button.active { background: rgba(0,0,0,0.1); text-decoration: underline; }
        #app { display: none; flex-direction: column; height: 100dvh; }
        main { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; padding-bottom: 90px; }
        footer { position: fixed; bottom: 0; width: 100%; background: white; border-top: 1px solid #eee; height: 80px; display: flex; justify-content: space-around; align-items: center; padding: 0 10px; z-index: 100; }
        footer img { height: 35px; max-width: 55px; object-fit: contain; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 8000; display: none; align-items: center; justify-content: center; }
        .close-btn { position: absolute; top: 30px; right: 20px; color: white; font-size: 40px; font-weight: bold; cursor: pointer; }
        .hidden { display: none !important; }
        .gallery-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 15px; }
        .gallery-item { cursor: pointer; text-align: center; }
        .gallery-item img { width: 100%; aspect-ratio: 1; object-fit: cover; border-radius: 8px; border: 2px solid #eee; }
        .gallery-item p { font-size: 10px; font-weight: bold; color: var(--brand-blue); margin-top: 5px; text-transform: uppercase; }
    </style>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
