<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yorkshire Windows Showcase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <style>
    :root { --brand-blue: #002f54; --brand-yellow: #fab51f; }
    body { margin: 0; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
    #lock-screen { position: fixed; inset: 0; background: var(--brand-blue); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; }
    header { background: var(--brand-blue); height: 110px; flex-shrink: 0; display: flex; border-bottom: 4px solid var(--brand-yellow); }
    .header-center { background: white; flex: 2; display: flex; align-items: center; justify-content: center; }
    nav { background: var(--brand-yellow); display: flex; overflow-x: auto; flex-shrink: 0; }
    nav button { background: none; border: none; color: var(--brand-blue); font-weight: 900; padding: 15px 20px; text-transform: uppercase; white-space: nowrap; }
    nav button.active { text-decoration: underline; text-underline-offset: 5px; }
    main { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; }
    footer { background: white; border-top: 1px solid #eee; padding: 15px; display: flex; justify-content: space-around; }
    footer img { height: 35px; max-width: 65px; object-fit: contain; }
  </style>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div id="lock-screen">
    <input type="password" id="pw" style="padding:15px; border-radius:10px; text-align:center;" placeholder="Enter 1234">
    <button onclick="unlock()" style="margin-top:10px; padding:10px 20px; background:var(--brand-yellow); border:none; border-radius:10px; font-weight:bold;">UNLOCK</button>
  </div>

  <div id="app" style="display:none; flex-direction:column; height:100vh;">
    <header>
      <div style="flex:1"></div>
      <div class="header-center"><img src="Logo/co-logo.png" style="height:90%"></div>
      <div style="flex:1; display:flex; justify-content:center; align-items:center; color:white;"><i data-lucide="user-cog" onclick="alert('Settings menu coming!')"></i></div>
    </header>
    <nav id="nav-bar">
      <button onclick="loadSection('home')" id="btn-home">Home</button>
      <button onclick="loadSection('aboutme')" id="btn-aboutme">About Me</button>
      <button onclick="loadSection('gallery')" id="btn-gallery">Gallery</button>
      <button onclick="loadSection('funding')" id="btn-funding">Funding</button>
      <button onclick="loadSection('standards')" id="btn-standards">Standards</button>
      <button onclick="loadSection('brochures')" id="btn-brochures">Brochures</button>
    </nav>
    <main id="view-port"><div style="padding:50px; text-align:center;">Loading...</div></main>
    <footer>
      <img src="Logo/clearview.png"><img src="Logo/planet.png"><img src="Logo/orion.png">
      <img src="Logo/trentvalley.png"><img src="Logo/yorkshire.png"><img src="Logo/westyorkshire.png">
    </footer>
  </div>

  <script>
    function unlock() {
      if(document.getElementById('pw').value === "1234") {
        document.getElementById('lock-screen').style.display = 'none';
        document.getElementById('app').style.display = 'flex';
        loadSection('home');
      }
    }
    async function loadSection(name) {
      const container = document.getElementById('view-port');
      try {
        const resp = await fetch(name + '.html');
        container.innerHTML = await resp.text();
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-' + name).classList.add('active');
        lucide.createIcons();
      } catch (e) { container.innerHTML = "Error loading " + name; }
    }
  </script>
</body>
</html>
