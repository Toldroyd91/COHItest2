<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yorkshire Windows Showcase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <style>
    :root { --brand-blue: #002f54; --brand-yellow: #fab51f; }
    body { margin: 0; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
    
    /* HEADER [LOCKED BRANDING] */
    header { background: var(--brand-blue); height: 110px; flex-shrink: 0; display: flex; border-bottom: 4px solid var(--brand-yellow); }
    .header-center { background: white; flex: 2; display: flex; align-items: center; justify-content: center; }
    .header-logo { height: 90%; }
    
    /* NAVIGATION */
    nav { background: var(--brand-yellow); display: flex; overflow-x: auto; flex-shrink: 0; }
    nav button { background: none; border: none; color: var(--brand-blue); font-weight: 900; padding: 15px; text-transform: uppercase; cursor: pointer; }
    nav button.active { text-decoration: underline; text-underline-offset: 5px; }

    /* CONTENT LOADER area */
    main { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; }

    /* FOOTER [LOCKED BRAND LOGOS] */
    footer { background: white; border-top: 1px solid #eee; padding: 15px; flex-shrink: 0; }
    .footer-brands { display: flex; justify-content: space-around; align-items: center; }
    .footer-brands img { height: 35px; max-width: 65px; object-fit: contain; }
  </style>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body onload="loadPage('home')">

  <header>
    <div style="flex:1"></div>
    <div class="header-center"><img src="Logo/co-logo.png" class="header-logo"></div>
    <div style="flex:1; display:flex; justify-content:center; align-items:center; color:white;">
        <div onclick="toggleSettings()" style="cursor:pointer; opacity:0.6;"><i data-lucide="user-cog"></i></div>
    </div>
  </header>

  <nav>
    <button onclick="loadPage('home')" id="btn-home">Home</button>
    <button onclick="loadPage('aboutme')" id="btn-aboutme">About Me</button>
    <button onclick="loadPage('gallery')" id="btn-gallery">Gallery</button>
    <button onclick="loadPage('funding')" id="btn-funding">Funding</button>
    <button onclick="loadPage('standards')" id="btn-standards">Standards</button>
    <button onclick="loadPage('brochures')" id="btn-brochures">Brochures</button>
    <button onclick="loadPage('casestudies')" id="btn-casestudies">Case Studies</button>
  </nav>

  <main id="main-content">
    <div style="padding:50px; text-align:center;">Loading...</div>
  </main>

  <footer>
    <div class="footer-brands">
      <img src="Logo/clearview.png"><img src="Logo/planet.png"><img src="Logo/orion.png">
      <img src="Logo/trentvalley.png"><img src="Logo/yorkshire.png"><img src="Logo/westyorkshire.png">
    </div>
  </footer>

  <script>
    // The "Engine" that pulls in your separate locked files
    async function loadPage(pageName) {
      const contentArea = document.getElementById('main-content');
      
      try {
        const response = await fetch(pageName + '.html');
        if (!response.ok) throw new Error('Page not found');
        const html = await response.text();
        contentArea.innerHTML = html;
        
        // Update Nav UI
        document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
        document.getElementById('btn-' + pageName).classList.add('active');
        
        // Re-init icons if any exist in the new HTML
        lucide.createIcons();
      } catch (err) {
        contentArea.innerHTML = `<div style="padding:20px; color:red;">Error: Ensure ${pageName}.html exists in your folder.</div>`;
      }
    }

    function toggleSettings() { alert("Designer settings logic goes here."); }
    function playVideo() { alert("Playing CEO Message..."); }
    function openPDF(path) { window.open(path, '_blank'); }
  </script>
</body>
</html>
