<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yorkshire Windows Showcase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <style>
    :root { --brand-blue: #002f54; --brand-yellow: #fab51f; }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    html, body { margin: 0; padding: 0; height: 100dvh; width: 100%; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
    
    #lock-screen { position: fixed; inset: 0; background: var(--brand-blue); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; }
    
    /* Layout Framework */
    #app { display: none; flex-direction: column; height: 100dvh; width: 100%; }
    header { background: var(--brand-blue); height: 100px; flex-shrink: 0; display: flex; border-bottom: 4px solid var(--brand-yellow); }
    .h-side { flex: 1; display: flex; align-items: center; justify-content: center; }
    .h-center { background: white; flex: 3; display: flex; align-items: center; justify-content: center; }
    .h-logo { height: 90px; width: auto; object-fit: contain; }
    
    nav { background: var(--brand-yellow); height: 50px; display: flex; overflow-x: auto; flex-shrink: 0; }
    nav button { background: none; border: none; color: var(--brand-blue); font-weight: 900; padding: 0 15px; text-transform: uppercase; white-space: nowrap; font-size: 11px; }
    nav button.active { text-decoration: underline; text-underline-offset: 5px; }

    main { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; padding-bottom: 80px; }

    /* FOOTER LOCK: ABSOLUTE BOTTOM */
    footer { 
      position: absolute; bottom: 0; left: 0; width: 100%;
      background: white; border-top: 1px solid #eee; height: 70px;
      display: flex; justify-content: space-around; align-items: center; padding: 0 10px; z-index: 1000;
    }
    footer img { height: 35px; max-width: 55px; object-fit: contain; }

    /* SHARED OVERLAYS */
    .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 8000; display: none; align-items: center; justify-content: center; }
    #fs-img { max-width: 100%; max-height: 100%; object-fit: contain; }
    .close-btn { position: absolute; top: 30px; right: 20px; color: white; font-size: 40px; cursor: pointer; }
    .hidden { display: none !important; }
  </style>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

  <div id="lock-screen">
    <input type="password" id="pw" style="padding:15px; border-radius:10px; text-align:center;" placeholder="Enter 1234">
    <button onclick="unlock()" style="margin-top:15px; padding:15px 30px; background:var(--brand-yellow); border:none; border-radius:10px; font-weight:bold; color:var(--brand-blue);">UNLOCK</button>
  </div>

  <div id="app">
    <header>
      <div class="h-side"></div>
      <div class="h-center"><img src="Logo/co-logo.png" class="h-logo"></div>
      <div class="h-side" onclick="toggleSettings()"><i data-lucide="user-cog" style="color:white; opacity:0.6;"></i></div>
    </header>

    <nav>
      <button onclick="loadSection('home')" id="btn-home">Home</button>
      <button onclick="loadSection('aboutme')" id="btn-aboutme">About Me</button>
      <button onclick="loadSection('gallery')" id="btn-gallery">Gallery</button>
      <button onclick="loadSection('funding')" id="btn-funding">Funding</button>
      <button onclick="loadSection('standards')" id="btn-standards">Standards</button>
      <button onclick="loadSection('brochures')" id="btn-brochures">Brochures</button>
    </nav>

    <main id="view-port"></main>

    <footer>
      <img src="Logo/clearview.png"><img src="Logo/planet.png"><img src="Logo/orion.png">
      <img src="Logo/trentvalley.png"><img src="Logo/yorkshire.png"><img src="Logo/westyorkshire.png">
    </footer>
  </div>

  <div id="fs-viewer" class="overlay">
    <span class="close-btn" onclick="closeFS()">&times;</span>
    <img id="fs-img" src="">
    <div style="position:absolute; width:100%; display:flex; justify-content:space-between; padding:0 20px;">
        <button onclick="navFS(-1)" style="background:rgba(255,255,255,0.2); border:none; color:white; padding:15px; border-radius:50%;"><i data-lucide="chevron-left"></i></button>
        <button onclick="navFS(1)" style="background:rgba(255,255,255,0.2); border:none; color:white; padding:15px; border-radius:50%;"><i data-lucide="chevron-right"></i></button>
    </div>
  </div>

  <script>
    let currentPhotos = [];
    let photoIdx = 0;

    function unlock() {
      if(document.getElementById('pw').value === "1234") {
        document.getElementById('lock-screen').style.display = 'none';
        document.getElementById('app').style.display = 'flex';
        loadSection('home');
      }
    }

    async function loadSection(name) {
      const container = document.getElementById('view-port');
      try {
        const resp = await fetch(name + '.html');
        container.innerHTML = await resp.text();
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-' + name).classList.add('active');
        lucide.createIcons();
      } catch (e) { container.innerHTML = "<div style='padding:50px; text-align:center;'>Loading " + name + "...</div>"; }
    }

    // GLOBAL GALLERY LOGIC (LOCKED IN INDEX)
    window.openSub = function(cat) {
        document.getElementById('album-list').classList.add('hidden');
        document.getElementById('photo-view').classList.remove('hidden');
        const grid = document.getElementById('photo-grid');
        grid.innerHTML = 'Searching for photos...';
        currentPhotos = [];
        const exts = ['.jpg', '.JPG', '.jpeg', '.png'];
        for(let i=1; i<=15; i++) {
            let num = i.toString().padStart(2, '0');
            exts.forEach(ext => {
                let path = `Gallery/${cat}/${num}${ext}`;
                let img = new Image();
                img.onload = () => {
                    if(currentPhotos.length === 0) grid.innerHTML = '';
                    currentPhotos.push(path);
                    let idx = currentPhotos.length - 1;
                    grid.innerHTML += `<img src="${path}" onclick="openFS(${idx})" style="width:100%; aspect-ratio:4/3; object-fit:cover; border-radius:10px;">`;
                };
                img.src = path;
            });
        }
    };

    window.closeSub = () => { document.getElementById('album-list').classList.remove('hidden'); document.getElementById('photo-view').classList.add('hidden'); };
    window.openFS = (idx) => { photoIdx = idx; document.getElementById('fs-img').src = currentPhotos[photoIdx]; document.getElementById('fs-viewer').style.display = 'flex'; lucide.createIcons(); };
    window.closeFS = () => document.getElementById('fs-viewer').style.display = 'none';
    window.navFS = (dir) => { photoIdx = (photoIdx + dir + currentPhotos.length) % currentPhotos.length; document.getElementById('fs-img').src = currentPhotos[photoIdx]; };

    // Shared actions
    window.triggerVideo = () => alert("Video loading...");
    window.triggerPDF = (p) => window.open(p, '_blank');
  </script>
</body>
</html>
